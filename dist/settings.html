<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyprbot</title>
    <link rel="stylesheet" href="./main.min.css">

</head>

<body>
    <div class="wrapper">


        <header class="header">
            <div class="container header__container">
                <div class="header__main">
                    <div class="logo__block">
                        <img src="./img/logo.png" alt="logo" class="logo__pic">
                        <div class="logo__text">
                            <div class="logo__text--main">Easyprbot</div>
                            <div class="logo__text--second">@easyprbot</div>
                        </div>
                    </div>
                    <ul class="menu__header-list">
                        <li class="menu__header-item">
                            <a href="#" class="menu__header-link">Гивы</a>
                        </li>
                        <li class="menu__header-item">
                            <a href="#" class="menu__header-link">Отзывы</a>
                            <svg class="menu__header--triangle">
                                <use xlink:href="./img/icons/sprite.svg#triangle"></use>
                            </svg>
                        </li>
                        <li class="menu__header-item">
                            <a href="#" class="menu__header-link">Трекер рекламы</a>
                        </li>
                    </ul>
                </div>
                <div class="profile__header">
                    <svg class="profile__pic">
                        <use xlink:href="./img/icons/sprite.svg#man"></use>
                    </svg>
                    <div class="profile__dropdown">
                        <ul class="profile__dropdown--list">
                            <li class="profile__dropdown--item">
                                <a href="./statistics.html" class="profile__dropdown--link">Моя карточка</a>
                            </li>
                            <li class="profile__dropdown--item">
                                <a href="./advertising.html" class="profile__dropdown--link">Наборы на рекламу</a>
                            </li>
                            <li class="profile__dropdown--item profile__dropdown--item-active">
                                <a href="./settings.html" class="profile__dropdown--link">Настройки</a>
                            </li>
                            <li class="profile__dropdown--item">
                                <a href="#" class="profile__dropdown--link">Справка</a>
                            </li>
                            <li class="profile__dropdown--item">
                                <a href="#" class="profile__dropdown--link">Выйти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="section-wrap">
            <div class="container">
                <section class="section section__settings">
                    <h3 class="settings__title">Форматы рекламы</h3>
                    <main class="advertisment">
                        <div class="advertisment__title">Активен <a href="#" class="settings__title--blue">Выключить</a>
                        </div>
                        <div class="settings__wrap">
                            <div class="settings__radios">
                                <h4 class="settings__title--small">Формат</h4>
                                <div class="settings__radio">
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Сторис</span>
                                        </div>
                                    </label>
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Фото-пост</span>
                                        </div>
                                    </label>
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Видео-пост</span>
                                        </div>
                                    </label>
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Сторис + пост</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="settings__radios">
                                <h4 class="settings__title--small">Кто может заказать</h4>
                                <div class="settings__radio">
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Личные блоги</span>
                                        </div>
                                    </label>
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Коммерция</span>
                                        </div>
                                    </label>
                                    <label class="settings__radio--button">
                                        <input class="radio" type="checkbox">
                                        <div class="radio__wrap">
                                            <span class="radio__block"></span>
                                            <span class="radio__text">Любой</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </main>
                </section>

                <ul class="profile__dropdown--list">
                    <li class="profile__dropdown--item">
                        <a href="./statistics.html" class="profile__dropdown--link">Моя карточка</a>
                    </li>
                    <li class="profile__dropdown--item">
                        <a href="./advertising.html" class="profile__dropdown--link">Наборы на рекламу</a>
                    </li>
                    <li class="profile__dropdown--item profile__dropdown--item-active">
                        <a href="./settings.html" class="profile__dropdown--link">Настройки</a>
                    </li>
                    <li class="profile__dropdown--item">
                        <a href="#" class="profile__dropdown--link">Справка</a>
                    </li>
                    <li class="profile__dropdown--item">
                        <a href="#" class="profile__dropdown--link">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./main.min.js"></script>
</body>

</html>
